<div class="container mt-5">
    <div class="col-lg-12">
        <form [formGroup]="myForm">
            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputName">Name</label>
                  <select formControlName="member_id" id="inputName" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option *ngFor="let member of members" value={{member._id}}>{{member.name}}</option>
                  </select>
                </div>
              <div class="form-group col-md-6">
                <label for="inputTask">Task</label>
                <input formControlName="task" type="text" class="form-control" id="inputTask">
              </div>
              <div class="form-group col-md-3">
                <label for="inputDate">Date</label>
                <input formControlName="date" type="date" class="form-control" id="inputDate">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input formControlName="done" class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Done
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="addTask()">Save</button>
          </form>
        
    </div>
</div>
